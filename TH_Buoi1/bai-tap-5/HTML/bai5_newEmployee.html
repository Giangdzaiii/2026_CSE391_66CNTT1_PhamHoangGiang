<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bai5_newEmployee.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="inline_container">
            <div class="header">
                <div class="header-left">
                    New Employee
                </div>
                <button class="header-right"><i class="fa-solid fa-x"></i></button>
            </div>
            <div class="body">
                    <div class="name">
                        <label for="name">Name</label><br>
                        <input type="text" id="name">
                    </div>
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="text" id="email">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone</label><br>
                        <input type="text" id="iphone">
                    </div>
                    <div class="position">
                        <label for="position">Position</label><br>
                        <select id="position">
                            <option value="staff">Staff</option>
                            <option value="manager">Manager</option>
                            <option value="ceo">CEO</option>
                        </select>
                    </div>

                    <div class="sex">
                        <label for="sex">Sex</label><br>
                        <input type="radio"> Male
                        <input type="radio"> Female
                    </div>
            </div>
            <div class="footer">
                <button class="footer-save">Save</button>
                <button class="footer-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
